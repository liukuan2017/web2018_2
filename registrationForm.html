<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册qq账号</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<html>
<body>
<div class="container">
    <div class="row">
        <h1>欢迎注册qq<br><small>每一天,乐在沟通</small></h1>
        <div class="col-md-4 col-md-offset-4">
            <form action="http://127.0.0.1:8080/registrationForm" method="post" novalidate>
                <div class="form-group name">
                    <input required type="text" name="name" class="form-control required" id="name" placeholder="昵称">
                </div>
                <div class="form-group password">
                    <input required type="password" name="password" class="form-control required" id="password" placeholder="密码">
                </div>
                <div class="form-group email">
                    <input required type="text" name="email" class="form-control required" id="email" placeholder="邮箱">
                </div>
                <div class="form-group phoneNum">
                    <div class="col-md-4">
                        <select class="form-control">
                            <option>+86</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input required type="text" name="phoneNum" class="form-control required" id="phoneNum" placeholder="手机号码">
                    </div>
                </div>
                <span class="help-block">可通过该手机号找回密码</span>

                <div class="submit">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="立即注册">
                </div>

                <button id="sub"  class="btn btn-primary btn-lg btn-block">异步注册</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="checkbox1" id="checkbox1"> 同时开通QQ空间
                    </label>
                    <label>
                        <input type="checkbox" name="checkbox2" id="checkbox2"> 我已阅读并同意相关服务条款和隐私政策
                    </label>
                </div>
            </form>
            <p id="whiteBoard"></p>
        </div>

    </div>

</div>
<script src="scripts/Judgment.js"></script>
<script src="scripts/registrationForm.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
</html>
